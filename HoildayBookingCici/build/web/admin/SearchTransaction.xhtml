<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Holiday Booking System</title>
    <h:outputStylesheet library="css" name="style_1.css" />
    <script src="js/modernizr.custom.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</h:head>
  <h:body class="container"> 
        <!-- Start Header --> 
        <header> 
            <h1>Search booking</h1> 
        </header> 
       
            <!-- Form -->
            <div class="well bs-component form-horizontal">
                <h:form> 
                    <fieldset>
                        <legend>Please tell us the information
                        </legend>
          
                         <div class="form-group #{!type.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Type" />
                            <div class="col-lg-10">
                                
                         <h:selectOneMenu value="#{transactionBean.searchType}">
                                                 <f:selectItems value="#{transactionBean.searchList}" var="String"
                                                                itemLabel="#{String}" itemValue="#{String}" />
                                                    </h:selectOneMenu>
                              
                                <h:message for="searchType" class="#{!type.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>  
                        
                        <div class="form-group #{!searchContent.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Content" />
                            <div class="col-lg-10">
                                <h:inputTextarea id="transactionPostcode" 
                                                 class="form-control"
                                                 label="searchContent" rows="12" value="#{transactionBean.searchContent}" binding="#{searchContent}"  requiredMessage="Please enter a message.">
                                </h:inputTextarea> 
                                <h:message for="transactionPostcode" class="#{!searchContent.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>
                        
   
								<script>
                                                                    	//  The function to change the class
			var changeClass = function (r,className1,className2) {
				var regex = new RegExp("(?:^|\\s+)" + className1 + "(?:\\s+|$)");
				if( regex.test(r.className) ) {
					r.className = r.className.replace(regex,' '+className2+' ');
			    }
			    else{
					r.className = r.className.replace(new RegExp("(?:^|\\s+)" + className2 + "(?:\\s+|$)"),' '+className1+' ');
			    }
			    return r.className;
			};	

			//  Creating our button in JS for smaller screens
			var menuElements = document.getElementById('menu');
			menuElements.insertAdjacentHTML('afterBegin','<button type="button" id="menutoggle" class="navtoogle" aria-hidden="true"><i aria-hidden="true" class="icon-menu"> </i> Menu</button>');

			//  Toggle the class on click to show / hide the menu
			document.getElementById('menutoggle').onclick = function() {
				changeClass(this, 'navtoogle active', 'navtoogle');
			}
			document.onclick = function(e) {
				var mobileButton = document.getElementById('menutoggle'),
					buttonStyle =  mobileButton.currentStyle ? mobileButton.currentStyle.display : getComputedStyle(mobileButton, null).display;
			}
		</script>
                        </fieldset>
                     <h:commandButton id="submit" value="Search booking" action="responseFromSearchTran" class="btn btn-primary"/> 
                     
                     
                </h:form> 
</div> 

   <p>Go back to the main page <h:link outcome="index" value=" Back to main page" />.</p> 
</h:body>
</html>
