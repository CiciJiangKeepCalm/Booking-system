<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Holiday Booking System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <h:outputStylesheet library="css" name="table-style.css" />
    <script src="js/modernizr.custom.js"></script>
    </h:head>
<h:body>
<div class="wrap">
<div class="header">
	<div class="logo">
<!--		<a href="index.html"><img src="resources/images/logo.png" alt="" /> </a>-->
	</div>
</div>
</div>
<div class="main">
<div class="wrap">
<div class="main clearfix">
		<article> 
            <h2> Here is your search result</h2>
            <table class="order-table">
                <tr>
                    <th class="order-table-header" > Id</th>
                    <th class="order-table-header" > firstName</th>
                    <th class="order-table-header" > lastName</th>
                    <th class="order-table-header" > Email</th>
             

                </tr>
                <tbody>
                    <ui:repeat var="HBUser" value="#{userBean.searchUser()}" varStatus="status">
                        <h:panelGroup rendered="#{status.even}">
                            <tr>
                                <td class="order-table-even-row"> <h:link value="#{HBUser.id}" outcome="detailUser">
                   
                    <f:param name="Id" value="#{HBUser.id}"></f:param>
                </h:link>
                                </td>
                                <td class="order-table-even-row">#{HBUser.firstName}</td>
                                <td class="order-table-even-row">#{HBUser.lastName}</td>
                                <td class="order-table-even-row">#{HBUser.email}</td>
                               
                            </tr>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{status.odd}">
                            <tr> <td class="order-table-odd-row-row"> <h:link value="#{HBUser.id}" outcome="detailUser">
                   
                    <f:param name="Id" value="#{HBUser.id}"></f:param>
                </h:link>
                                </td>
                                <td class="order-table-odd-row"> #{HBUser.firstName}</td>
                                <td class="order-table-odd-row">#{HBUser.lastName}</td>
                                <td class="order-table-odd-row">#{HBUser.email}</td>
                               

                            </tr>
                        </h:panelGroup>
                    </ui:repeat>
                </tbody>
            </table>   

           
            <!-- End Form --> 
        </article> 


        
								<script>
                                                                    	//  The function to change the class
			var changeClass = function (r,className1,className2) {
				var regex = new RegExp("(?:^|\\s+)" + className1 + "(?:\\s+|$)");
				if( regex.test(r.className) ) {
					r.className = r.className.replace(regex,' '+className2+' ');
			    }
			    else{
					r.className = r.className.replace(new RegExp("(?:^|\\s+)" + className2 + "(?:\\s+|$)"),' '+className1+' ');
			    }
			    return r.className;
			};	

			//  Creating our button in JS for smaller screens
			var menuElements = document.getElementById('menu');
			menuElements.insertAdjacentHTML('afterBegin','<button type="button" id="menutoggle" class="navtoogle" aria-hidden="true"><i aria-hidden="true" class="icon-menu"> </i> Menu</button>');

			//  Toggle the class on click to show / hide the menu
			document.getElementById('menutoggle').onclick = function() {
				changeClass(this, 'navtoogle active', 'navtoogle');
			}
			document.onclick = function(e) {
				var mobileButton = document.getElementById('menutoggle'),
					buttonStyle =  mobileButton.currentStyle ? mobileButton.currentStyle.display : getComputedStyle(mobileButton, null).display;
			}
		</script>
</div>
</div>
     <p>Go back to the main page <h:link outcome="index" value=" Back to main page" />.</p> 
<div class="clear"></div>
</div>
<div class="footer1-bg">
<div class="wrap">
<div class="footer1">
	<p class="w3-link"><span>Holiday Booking</span></p>
</div>
</div>
</div>

</h:body>
</html>
