<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head> 
        <title>Add new type</title> 
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </h:head> 
    <h:body class="container"> 
        <!-- Start Header --> 
        <header> 
             <h1>Welcome,#{userBean.Text()}</h1>
        </header> 
        <!-- End Header --> 
        <!-- Start Article --> 
        <article> 
            <h3>Enter your type details</h3> 
            <hr /> 
            <!-- Form -->
            <div class="well bs-component form-horizontal">
                <h:form> 
                    <fieldset>
                        <legend>Please enter the type information
                        </legend>

                        
                        <div class="form-group #{!name.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Name" />
                            <div class="col-lg-10">
                                <h:inputText id="typeName" 
                                             class="form-control"
                                             label="Name" size="12" value="#{typeBean.name}" binding="#{name}" required="true" requiredMessage="Please enter name!"></h:inputText> 
                                <h:message for="typeName" class="#{!name.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>

                        
 
                        <h:commandButton id="submit" value="Add a new type"  action="responseFromAddType"  class="btn btn-primary"/> 
                    </fieldset>
               </h:form>
            </div>
         </article> 
       
         
        <footer> 
            <p>This project created by CICI</p> 
        </footer> 
        <!-- End Footer --> 
     </h:body>
</html>
