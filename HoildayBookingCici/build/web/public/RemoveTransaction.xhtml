<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
<title>Cancel your booking</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</h:head>
  <h:body class="container"> 
        <!-- Start Header --> 
        <header> 
             <h1>Welcome,#{userBean.Text()}</h1>
        </header> 

            <!-- Form -->
            <div class="well bs-component form-horizontal">
<h:form>
 <div class="form-group #{!id.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="your booking Id" />
                            <div class="col-lg-10">
                                <h:selectOneMenu value="#{transactionBean.id}">
                                    <f:selectItems value="#{transactionBean.searchTransactionByUserId()}" var="HBTransaction"
                                                   itemLabel="#{HBTransaction.id}" itemValue="#{HBTransaction.id}" />
                                                    </h:selectOneMenu>
                                            
   
                                <h:message for="id" class="#{!id.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>

                                         
    
    <h:commandButton id="submit" value="Cancel your booking" action="#{transactionBean.removeTransaction()}" class="btn btn-primary"/> 
</h:form>


            </div>
   <p>Go back to the main page <h:link outcome="index" value=" Back to main page" />.</p> 
</h:body> 

    
</html>
