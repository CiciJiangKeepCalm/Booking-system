<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head> 
        <title>Add new transaction</title> 
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </h:head> 
    <h:body class="container"> 
        <!-- Start Header --> 
        <header> 
             <h1>Welcome,#{userBean.Text()}</h1>
        </header> 
        <!-- End Header --> 
        <!-- Start Article --> 
        <article> 
            <h3>Make a booking</h3> 
            <hr /> 
            <!-- Form -->
            <div class="well bs-component form-horizontal">
                <h:form> 
                    <fieldset>
                        <legend>Please tell us the your booking
                        </legend>

                        
                        <div class="form-group #{!name.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Name" />
                            <div class="col-lg-10">
                                <h:inputText id="transactionName" 
                                             class="form-control"
                                             label="Name" size="12" value="#{transactionBean.name}" binding="#{name}" required="true" requiredMessage="Please enter name!"></h:inputText> 
                                <h:message for="transactionName" class="#{!name.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>

                        <div class="form-group #{!type.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Type" />
                            <div class="col-lg-10">
                                
                         <h:selectOneMenu value="#{transactionBean.type}">
                                                 <f:selectItems value="#{typeBean.getAllTypes()}" var="Type"
                                                                itemLabel="#{Type.name}" itemValue="#{Type.name}" />
                                                    </h:selectOneMenu>
                              
                                <h:message for="transactionType" class="#{!type.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>      
                        
                        <div class="form-group #{!date.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Date" />
                            <div class="col-lg-10">
                                
                                <h:selectOneMenu value="#{transactionBean.date}">
                                                 <f:selectItems value="#{transactionBean.getDateList()}" var="String"
                                                                itemLabel="#{String}" itemValue="#{String}" />
                                                    </h:selectOneMenu>
                              
                                <h:message for="transactionDate" class="#{!date.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>  
                        
                        <div class="form-group #{!amount.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Amount" />
                            <div class="col-lg-10">
                                
                                <h:selectOneMenu value="#{transactionBean.amount}">
                                                 <f:selectItems value="#{transactionBean.getAmountList()}" var="Int"
                                                                itemLabel="#{Int}" itemValue="#{Int}" />
                                                    </h:selectOneMenu>
                              
                                <h:message for="transactionDate" class="#{!amount.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>  
                              

                        <div class="form-group #{!description.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="description" />
                            <div class="col-lg-10">
                                <h:inputTextarea id="transactionDescription" 
                                                 class="form-control"
                                                 label="Name" rows="6" value="#{transactionBean.description}" binding="#{description}" required="true" requiredMessage="Please enter a message.">
                                </h:inputTextarea> 
                                <h:message for="transactionDescription" class="#{!description.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>
                        
                        
                        
 
                        <h:commandButton id="submit" value="Submit"  action="responseFromAddTransaction"  class="btn btn-primary"/> 
                    </fieldset>
               </h:form>
            </div>
         </article> 
       
         
        <footer> 
            <p>This project created by CICI</p> 
        </footer> 
        <!-- End Footer --> 
     </h:body>
</html>
