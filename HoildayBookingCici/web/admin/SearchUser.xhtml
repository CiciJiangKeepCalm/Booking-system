<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Holiday Booking System</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </h:head>
 <h:body class="container"> 
        <article> 
            <h3>Enter user details</h3> 
            <hr /> 
            <!-- Form -->
            <div class="well bs-component form-horizontal">
           
                <h:form> 
                    <fieldset>
                        <legend>Please tell us the information
                        </legend>
          
                         <div class="form-group #{!type.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Search by selecting the option" />
                            <div class="col-lg-10">
                                
                         <h:selectOneMenu value="#{userBean.searchType}">
                                                 <f:selectItems value="#{userBean.searchList}" var="String"
                                                                itemLabel="#{String}" itemValue="#{String}" />
                                                    </h:selectOneMenu>
                              
                                <h:message for="searchType" class="#{!type.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>  
                        
                        <div class="form-group #{!searchContent.valid ? 'has-error' : 'none'}">
                            <h:outputLabel for="inputName" class="col-lg-2 control-label" value="Content" />
                            <div class="col-lg-10">
                                <h:inputTextarea id="userPostcode" 
                                                 class="form-control"
                                                 label="searchContent" rows="6" value="#{userBean.searchContent}" binding="#{searchContent}"  requiredMessage="Please enter a message.">
                                </h:inputTextarea> 
                                <h:message for="userPostcode" class="#{!searchContent.valid ? 'label label-warning' : 'none'}" />
                            </div>
                        </div>
                        
   
                        </fieldset>
                     <h:commandButton id="submit" value="Search" action="responseFromSearch" class="btn btn-primary"/> 
                     
                  <h:link outcome="SearchUserCombination" value=" Search by combination" />   
                </h:form> 
</div> 


	

        </article>
</h:body>
</html>
